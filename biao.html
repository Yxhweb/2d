<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>è¡¨</title>
</head>
<style>
	.b-body{
		width: 200px;
		height: 200px;
		border-radius: 50%;
		margin: 0 auto;
		border: 2px solid #000;
		position: fixed;
		left:0;
		right:0;
		top:100px;
		bottom:0;
		background: radial-gradient(#fff,#ccc)
	}

</style>
<body>
	<div class="b-body"></div>
</body>

<script>
var clock=document.querySelector(".b-body");
var now = new Date(); 
var sec = now.getSeconds(); 
var min = now.getMinutes();
var hour = now.getHours();

var h=active(6,30,hour*30+min*6/12);
var m=active(4,50,min*6);
var s=active(2,70,sec*6);

setInterval(function(){
	var now = new Date(); 
	var sec = now.getSeconds(); 
	var min = now.getMinutes();
	var hour = now.getHours();	

	h.style.transform="rotate("+(hour*30+min*6/12)+"deg)";
	m.style.transform="rotate("+min*6+"deg)";
	s.style.transform="rotate("+sec*6+"deg)";

},1000)


biaoDrow();

function biaoDrow(){
	var heights,widths;
	for (var i = 0; i < 60; i++) {
		if (i%5==0) {
			widths=6;
			heights=10;
		}else{
			widths=4;
			heights=5;
		}
		var div=document.createElement("div");
		var widths,heights;
		div.style.cssText="width:"+widths+"px;height:"+heights+"px;position:absolute;background:#000;left:"+(200-widths)/2+"px;top:0px;";
		div.style.transformOrigin="center 100px";
		div.style.transform="rotate("+i*6+"deg)";
		clock.appendChild(div);
	}
}
function active(w,h,a){
	var div=document.createElement("div");
	div.style.cssText="width:"+w+"px;height:"+h+"px;position:absolute;background:#000;left:"+((200-w)/2)+"px;top:"+((200/2)-h)+"px;";
	div.style.transformOrigin="center bottom";
	div.style.transform="rotate("+a+"deg)";
	clock.appendChild(div);
	return div;
}




</script>

</html>
